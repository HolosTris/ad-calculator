<div class="modal">
  <div class="modal-con">
    <div class="modal-controls">
      <button class="btn-no"></button>
      <button class="btn-yes"></button>
    </div>
    <div class="modal-actions">
      <button class="pick-color with-ligth" style="background-color: #caa900">
        <div class="name">
          8500-021
          <br />
          серно-желтый
        </div>
        <div class="btn"><img src="./svg/light_white.svg" alt="" /></div>
        <div class="tip">
          цвет лица буквы
          <br />
          с засветкой
        </div>
      </button>
      <button class="pick-color" style="background-color: #f2e010">
        <div class="name">
          8500-021
          <br />
          серно-желтый
        </div>
        <div class="btn"><img src="./svg/light_gray.svg" alt="" /></div>
        <div class="tip">
          цвет лица буквы
          <br />
          без засветки
        </div>
      </button>
      <button
        class="pick-color of-side with-ligth"
        style="background-color: #caa900"
      >
        <div class="name">
          8500-021
          <br />
          серно-желтый
        </div>
        <div class="btn"><img src="./svg/light_white.svg" alt="" /></div>
        <div class="tip">
          цвет боковины
          <br />
          с засветкой
        </div>
      </button>
      <button class="pick-color of-side" style="background-color: #f2e010">
        <div class="name">
          8500-021
          <br />
          серно-желтый
        </div>
        <div class="btn"><img src="./svg/light_gray.svg" alt="" /></div>
        <div class="tip">
          цвет боковины
          <br />
          без засветки
        </div>
      </button>
    </div>
    <div class="modal-controls">
      <button class="btn-no"></button>
      <button class="btn-yes"></button>
    </div>
  </div>
</div>

<header>
  <div id="logo-con">
    <img id="logo" src="./svg/logo.svg" alt="logo" />
    <h1>Рекламный калькулятор</h1>
  </div>

  <div id="controls">
    <img id="yt" src="./svg/yt.svg" alt="" />
    <div>
      <img id="basket" src="./svg/basket.svg" alt="" />
      <button class="more-btn">
        <hr class="btn-line" />
        <hr class="btn-line" />
        <hr class="btn-line" />
      </button>
    </div>
  </div>
</header>
<main>
  <section class="param">
    <div class="param-con">
      <label for="textSign">текст вывески</label>
      <input type="text" name="textSign" id="" class="large" />
    </div>
  </section>

  <hr />

  <section class="param">
    <div class="param-con param-font">
      <label for="font">шрифт</label>
      <input type="text" name="font" id="" />
    </div>
    <div class="param-con">
      <label for="textHeight">высота шрифта, см</label>
      <input type="text" name="textHeight" id="" class="mini" />
    </div>
    <div class="param-con">
      <label for="signHeight">высота вывески, м</label>
      <input type="text" name="signHeight" id="" class="mini" />
    </div>
    <div class="param-con">
      <label for="signWidth">ширина вывески, м</label>
      <input type="text" name="signWidth" id="" class="mini" />
    </div>
    <div class="param-con">
      <label for="mountHeight">высота установки, м</label>
      <input type="text" name="mountHeight" id="" class="mini" />
    </div>
    <div class="param-con param-distance">
      <p>
        хорошая читаемость с <span>---</span> метров (<span>---</span>
        шагов)
      </p>
    </div>
  </section>

  <section class="preview">
    <h2>Световые буквы</h2>
    <hr />
    <div class="render">
      <div class="render-preview"></div>
      <div class="render-props">
        <div class="prop prop-color">
          <span>цвет лица</span>
          <button style="background-color: #caa900">
            8500-021 серно-желтый
          </button>
        </div>

        <div class="prop prop-light">
          <span>засветка</span>
          <button>
            <img src="./svg/light_white.svg" alt="" /><span>белая</span>
          </button>
        </div>

        <div class="prop prop-color">
          <span>цвет боковины</span>
          <button style="background-color: #f2e010">
            8500-021 серно-желтый
          </button>
        </div>

        <div class="prop prop-light">
          <span>засветка</span>
          <button class="not-active">
            <img src="./svg/light_gray.svg" alt="" /><span>белая</span>
          </button>
        </div>

        <div class="prop prop-light prop-extended">
          <span>ажурная засветка</span>
          <button style="background-color: #0f0">
            <img src="./svg/light_white.svg" alt="" /><span>зелёная</span>
          </button>
        </div>

        <div class="prop prop-light prop-extended">
          <span>высокая яркость</span>
          <button class="not-active">
            <img src="./svg/light_gray.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="total">
    <div class="price">
      <p>стоимость с ндс --- рубля (ндс --- рублей)</p>
      <p>со скидкой --- рубля</p>
    </div>

    <div class="actions">
      <button>прислать проект и счет</button>
      <button>
        <img height="30" src="./svg/basket.svg" alt="" />
      </button>
      <button>получить скидку</button>
      <button>оплатить</button>
      <button>получить промокод</button>
    </div>
  </section>
</main>

<footer>
  <div id="logo-con">
    <img id="logo" src="./svg/logo.svg" alt="logo" />
    <h1>Рекламный калькулятор</h1>
  </div>
</footer>
